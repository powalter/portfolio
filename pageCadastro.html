


<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>WM Stock Login</title>
  </head>
  <style type="text/css" media="all">
  
    :root{
    --destaque-contraste: #ff7a00 ;
    --destaque: #6a3156;
    --destaque-escuro: #241023 ;
    
    --branco: #FFFFFF;
    --cinza: #E9EAEB;
    
    --dark: #15161B;
    --dark-soft: #282F37;
    --dark-logo: #1C1C1C;
    }
    
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      transition: opacity 0.3s ease;
      opacity: 1;
      overflow-y: scroll;
    }
    
    body::-webkit-scrollbar {
      display: none;
    }
    
    body.fade-out {
      opacity: 0;
    }
    
    p{
      margin: 0;
      padding: 0;
    }
    
    .buttonClass{
      border: none;
      background: none;
      border-radius: 5px;
      transition: background-color 0.5s ease;
    }
    
    .buttonClass{
      width: 35%;
      font-size: 10pt;
      background-color: var(--destaque);
      color: var(--branco);
      height: 40px;
      margin: 5px;
      transition: background-color 0.5s ease;
    }
    
    
    a{
      text-decoration: none;
      color: inherit;
    }
    
    span {
      text-align: left;
      display: block;  /* Faz com que o <span> ocupe toda a linha */
      width: 100%;     /* Garante que o <span> ocupe 100% da largura disponível */
      margin-left: 5px;  /* Remove qualquer margem à esquerda, caso haja */
    }
    
    input:focus{
      outline: none;
    }
    
    input::placeholder{
      color: rgba(0, 0, 0, 0.5);
    }
    
    /* DISPLAY FLEX CENTER */
    body, img, #boxMain, #boxCentral, #boxDadosPessoais, .conteinerDadosPessoais, #boxDados, 
    .conteinerDados, #boxEndereco, #boxCEP, .buttonClass{
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }
    
    #boxMain {
      width: 100%;
      height: 100%;
      position: relative; /* Necessário para posicionar o pseudo-elemento */
      overflow: hidden; /* Garante que o fundo borrado não ultrapasse os limites da div */
      animation: fadeIn 0.3s ease-out;
    }
    
    #boxMain::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /*background-image: url('https://assets.onecompiler.app/42wu6ajnx/432umnr2y/WhatsApp%20Image%202024-12-13%20at%2009.30.42.jpeg');*/
      background-image: url('https://assets.onecompiler.app/42wu6ajnx/433vymj5u/WhatsApp%20Image%202024-12-26%20at%2010.58.25.jpeg');
      background-size: cover;     
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.5) grayscale(0.2);
      z-index: -1;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .fade-in {
        animation: fadeIn 0.3s ease-out;
    }
    
    #boxCentral{
      flex-direction: column;
      text-align: center;
      width: auto;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      padding: 5% 0;
      box-sizing: border-box;
      color: var(--cinza);
    }
    
    #boxCentral h1{
      font-size: 15pt;
    }
    
    #boxCentral #boxDadosPessoais, #boxCentral #boxEndereco{
      align-items: stretch;
      flex-direction: column;
      width: 90%;
      gap: 10px;
    }
    
    #boxCentral input{
      width: 100%;
      height: 40px;
      background-color: var(--branco);
      color: var(--destaque-contraste);
      border: none;
      border-radius: 5px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      padding-left: 5%;
      margin: 0 5px;
    }

    #boxCentral #boxDadosPessoais #boxData input{
      padding: 0;
      text-align: center;
    }
    
    #boxCentral #boxEndereco #boxCEP input{
      width: 60%;
    }
    
    #boxCentral #boxEndereco #boxCEP .buttonClass:hover{
      background-color: var(--destaque-contraste);
    }
    
    #boxCentral #boxEndereco #boxBtn .buttonClass{
      width: 50%;
    }

    #boxCentral #boxEndereco #boxBtn .buttonClass:hover{
      background-color: var(--destaque-contraste);
    }

  </style>
  <body>
    <div id="boxMain">
      <div id="boxCentral">
        <h1>DADOS PESSOAS</h1>
        
        <div id="boxDadosPessoais">
          
          <div class="conteinerDadosPessoais">
            <input type="text" placeholder="Nome" id="" oninput="">
            <input type="text" placeholder="Sobrenome" id="" oninput="">
          </div>
          
          <div class="conteinerDadosPessoais">
            <input type="tel" placeholder="CPF" id="" oninput="mascaraCPF(this)">
            <input type="tel" placeholder="Telefone" id="" oninput="mascaraTEL(this)">
          </div>
          
          <label for="Data de Nascimento">Data de Nascimento</label>
          <div id="boxData" class="conteinerDadosPessoais">
            <input type="tel" placeholder="Dia" min="1" max="31" id="" oninput="">
            <input type="tel" placeholder="Mes" min="1" max="12" id="" oninput="">
            <input type="tel" placeholder="Ano" min="1" max="9999" id="" oninput="">
          </div>
          

          <div class="conteinerDadosPessoais">
            <input type="email" placeholder="Email" id="" oninput="">
          </div>
          
        </div>
        
        <h1>ENDEREÇO</h1>
        
        <div id="boxEndereco"> 
          
          <div id="boxCEP" class="conteinerDadosPessoais">
            <input type="tel" placeholder="CEP" id="cep" oninput="mascaraCEP(this)" autocomplete="off">
            <a class="buttonClass" href="">NÃO SEI <br/>MEU CEP</a>
          </div>
          
          <div class="conteinerDadosPessoais">
            <input type="text" placeholder="Rua" id="logradouro" oninput="">
          </div>
          
          <div class="conteinerDadosPessoais">
            <input type="text" placeholder="Nº" id="" oninput="">
            <input type="text" placeholder="Bairro" id="bairro" oninput="">
          </div>
          
          <div class="conteinerDadosPessoais">
            <input type="text" placeholder="Estado" id="uf" oninput="">
            <input type="text" placeholder="Cidade" id="cidade" oninput="">
          </div>
          
          <div class="conteinerDadosPessoais">
            <input type="text" placeholder="Complemento" id="" oninput="">
          </div>
          
          <h1> </h1>
          
          <div id="boxBtn" class="conteinerDadosPessoais">
            <a class="buttonClass" href="pageLogin.html">VOLTAR</a>
            <a class="buttonClass" href="pageCadastroSenha.html">AVANÇAR</a>
          </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      
      // FUNÇÃO PARA FORMATAR CEP, TELEFONE E CPF
      function mascaraCPF(input){
        input.value = input.value.replace(/\D/g, '')
        .replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/,'$1.$2.$3-$4');
      }
      
      function mascaraTEL(input){
        input.value = input.value.replace(/\D/g, '')
        .replace(/^(\d{2})(\d{5})(\d{4})$/,'($1) $2-$3');
      }
      
      function mascaraCEP(input){
        input.value = input.value.replace(/\D/g, '')
        .replace(/^(\d{5})(\d{3})$/,'$1-$2');
      }
      
      $(document).ready(function() {
        $('#cep').on('blur', function() {
            var cep = $(this).val().replace('-', '').replace(' ', ''); // Remover qualquer formatação
            if (cep.length === 8) { // Verifica se o CEP tem 8 dígitos
                $.ajax({
                    url: `https://viacep.com.br/ws/${cep}/json/`, // API pública dos Correios
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (!data.erro) {
                            $('#logradouro').val(data.logradouro);
                            $('#bairro').val(data.bairro);
                            $('#cidade').val(data.localidade);
                            $('#uf').val(data.uf);
                        } else {
                            alert('CEP não encontrado!');
                        }
                    },
                    error: function() {
                        alert('Erro na consulta do CEP!');
                    }
                });
            } else {
                alert('Por favor, insira um CEP válido!');
            }
        });
      });
      
      // Adiciona o efeito de fade ao clicar no link
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Previne o comportamento padrão de navegação
      
          document.body.classList.add('fade-out'); // Adiciona o fade-out ao corpo
      
          // Aguarda o tempo da animação antes de redirecionar
          setTimeout(() => {
            window.location.href = link.href; // Redireciona para o link
          }, 500); // O tempo de transição (em milissegundos)
        });
      });
      
      document.addEventListener("DOMContentLoaded", function() {
      // Adiciona o efeito de fade-in na página
          document.body.classList.add('fade-in');
      });
      
      // Adiciona a classe de fade-out no carregamento da página de volta
      if (document.body.classList.contains('fade-out')) {
          document.body.classList.remove('fade-out');
          document.body.classList.add('fade-in');
      }
    </script>
  </body>
</html>
